<template name="slideSelectionSheet">
	<div class="container">
	    <div id="sheetSelector" class="panel sheetSelector">
	        <div class="panel-heading">
				<div class="page-title__content  lg--suffix-5of12">
					<h2 class="page-title__headline"><i id="peicon"></i> Presentation Explorer</h2>
				</div>
	            <p style="font-size: 1.2em; padding-top: 10px;">Please choose the subjects below to generate the presentation</p>
	        </div>
	        <div class="panel-body image content">
	            {{> Template.dynamic template=active data=this}}
	        </div>
	    </div>
	</div>
</template>

<template name="slideFrame">
	<iframe src='{{IFrameURLChapterSelection}}' class="selector" style="width: 100%; min-height: 400px ;height: calc(100vh - 350px); border: none;">
	</iframe>
	<div class="ui positive button" style="float:right;">Start presentation</div>
</template>


<template name="slideFrameWait">
	<div style="height: 300px;">
		<h3 style="padding-top: 100px; text-align: center">Wait, loading subjects...</h3>
	</div>
</template>

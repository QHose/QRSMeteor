<template name="slideSelectionSheet">
	<div class="container">
	    <div id="sheetSelector" class="panel sheetSelector">
	        <div class="panel-heading">
				<div class="page-title__content  lg--suffix-5of12">
					<h2 class="page-title__headline"><i id="peicon"></i> OEM Evaluation guide</h2>
				</div>
	            <p style="font-size: 1.2em; padding-top: 10px;">At Qlik® we encourage our partners and prospects to leverage our self service technical and business content
						to support their evaluation and provide you with the materials you need to successfully evaluate the use
						of Qlik® Sense as part of your Solution(s). </p>
	        </div>
	        <div class="panel-body image content">
					{{> useCaseSelection}} 	            
	        </div>
	    </div>
	</div>
</template>

<template name="slideFrame">
	<iframe src='{{IFrameURLChapterSelection}}' class="selector" style="width: 100%; min-height: 400px ;height: calc(100vh - 350px); border: none;">
	</iframe>
	<div class="ui positive button" style="float:right;">Start presentation</div>
</template>


<template name="slideFrameWait">
	<div style="height: 300px;">
		<h3 style="padding-top: 100px; text-align: center">Wait, loading subjects...</h3>
	</div>
</template>

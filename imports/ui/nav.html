<template name="nav">
  <div class="ui container top secondary stackable menu mainNavBar">
    <div class="column"> <a class="skip-main item" href="#bodyDropdown">SKIP TO CONTENT</a>
    </div>
    {{#if isSlide}}
    <div class="column"> <a id="home" class="{{#if isMainLandingPage}} active {{/if}} item">
      <i class="home icon"></i></a>
    </div>
    {{/if}}
    <!-- for each level 1, show menu item -->
    {{#each item in items }}

    <div class="column"> <a id="{{item.qText}}" href="" class="{{active area item}} item">
        {{item.qText}}
      </a>
    </div>

    {{/each}}
    <div class="column">
      {{#if isSlide}} 
      
      <a id="sharePresentation"  href="" class="item" data-micromodal-trigger="modal-1"> <i class="envelope outline icon"></i></a>
      {{/if}}
    </div>  


  </div>
</template>

<template name="sheetSelector">

  <a id="sheetSelector" class="item selectSlides">
    <i class="inverted search link icon"></i> CHANGE PRESENTATION</a>

</template>

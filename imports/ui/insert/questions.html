<template name="questions">
    <div class="ui container" id="questions">
        <div class="ui icon message">
            <i class="inbox icon"></i>
            <div class="content">
                <div class="header">
                    Can you share your requirements with us?
                </div>
                <p>Below we shared some key requirements grouped per topic</p>
                <p>Select the requirements you think are interesting</p>
                <p>Based on your requirements we will present you an overview or a detailed explanation</p>
                <p>If you like you can share the presentation with your colleagues</p>
            </div>
        </div>


        {{#if applicableForRole 'data'}}

            <div class="ui horizontal divider">
                Data
            </div>

            <table class="ui celled structured table">

                <thead>
                    <tr>
                        <th rowspan="2">Feature</th>
                        <th colspan="2">Is this relevant for you?</th>
                    </tr>
                    <tr>
                        <th>A bit, some interest</th>
                        <th>Agree, interesting</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>All customer data is stored in the cloud or in a central location</td>
                        <td>
                            <div class="field">
                                <input type="checkbox" class="Moderate">
                            </div>
                        </td>
                        <td>
                            <div class="field">
                                <input type="checkbox" class="Important">
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>We use an event driven data model, where data is streamed/pushed into another application
                        </td>
                        <td>
                            <div class="field">
                                <input type="checkbox" class="Moderate">
                            </div>
                        </td>
                        <td>
                            <div class="field">
                                <input type="checkbox" class="Important">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>I have a database per customer</td>
                        <td>
                            <div class="field">
                                <input type="checkbox" class="Moderate">
                            </div>
                        </td>
                        <td>
                            <div class="field">
                                <input type="checkbox" class="Important">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        {{/if}}

<template name="ppt_slideSorter">

    <div class="row">
        <a href="{{pathFor 'slides'}}" class="ui black launch right attached fixed home button" style="background-color: #545454;">
            <i class="content icon" style="padding-left:20px"></i></a>
    </div>

    <div id="shrinked">
        {{#each mainTopics }}
            {{#if chapterSlide this}}
                <div class="z step ui segment integrationBreaker">
                    <h1 class="ui header">
                    Next: {{this}} <!-- The current level 1 and 2 headers -->
                </h1>
                </div>
            {{else}}
                {{> integrationSlide slide=this slideNr=@index}}
            {{/if}}
        {{/each}}
    </div>
    <div class="ui {{#if loadingSlides}} active {{/if}} inverted dimmer">
        <div class="ui indeterminate text loader">
            <h2>Creating your slides with data from the Engine API.
        </h2>
        </div>
    </div>
</template>

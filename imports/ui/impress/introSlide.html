<template name="impress">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=1024" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>impress.js | presentation tool based on the power of CSS3 transforms and transitions in modern browsers | by Bartek Szopka @bartaz</title>
        <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
        <meta name="author" content="Bartek Szopka" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
        <!--
        
        Impress.js doesn't depend on any external stylesheets. It adds all of the styles it needs for the
        presentation to work.
        
        This style below contains styles only for demo presentation. Browse it to see how impress.js
        classes are used to style presentation steps, or how to apply fallback styles, but I don't want
        you to use them directly in your presentation.
        
        Be creative, build your own. We don't really want all impress.js presentations to look the same,
        do we?
        
        When creating your own presentation get rid of this file. Start from scratch, it's fun!
        
    -->
        <link rel="shortcut icon" href="favicon.png" />
        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    </head>
    <!--
    

    Body element is used by impress.js to set some useful class names, that will allow you to detect
    the support and state of the presentation in CSS or other scripts.
    
    First very useful class name is `impress-not-supported`. This class means, that browser doesn't
    support features required by impress.js, so you should apply some fallback styles in your CSS.
    It's not necessary to add it manually on this element. If the script detects that browser is not
    good enough it will add this class, but keeping it in HTML means that users without JavaScript
    will also get fallback styles.
    
    When impress.js script detects that browser supports all required features, this class name will
    be removed.
    
    The class name on body element also depends on currently active presentation step. More details about
    it can be found later, when `hint` element is being described.
    
-->
    <!-- <body class="impress-not-supported"> -->
    <!--
    For example this fallback message is only visible when there is `impress-not-supported` class on body.
-->
    <div class="fallback-message">
        <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
        <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
    </div>
    <!--
    
    Now that's the core element used by impress.js.
    
    That's the wrapper for your presentation steps. In this element all the impress.js magic happens.
    It doesn't have to be a `<div>`. Only `id` is important here as that's how the script find it.
    
    You probably won't need it now, but there are some configuration options that can be set on this element.
    
    To change the duration of the transition between slides use `data-transition-duration="2000"` giving it
    a number of ms. It defaults to 1000 (1s).
    
    You can also control the perspective with `data-perspective="500"` giving it a number of pixels.
    It defaults to 1000. You can set it to 0 if you don't want any 3D effects.
    If you are willing to change this value make sure you understand how CSS perspective works:
    https://developer.mozilla.org/en/CSS/perspective
    
    But as I said, you won't need it for now, so don't worry - there are some simple but interesting things
    right around the corner of this tag ;)
    
-->
    <div id="impress">
        <div id="questions" class="iStep slide" data-x="-1000" data-y="-1500">
            <q>Questions about SaaS and multi-tenancy with Qlik Sense?
                <!-- Press Space or swipe right -->
            </q>
            <!-- <div class="ui horizontal divider"> -->
            <!--  Or
            </div>
            <a href="{{pathFor 'useCaseSelection'}}" class="ui positive centered button">Go to the demo</a> -->
        </div>
        <!--
        
        The `id` attribute of the step element is used to identify it in the URL, but it's optional.
        If it is not defined, it will get a default value of `step-N` where N is a number of slide.
        
        So in the example below it'll be `step-2`.
        
        The hash part of the url when this step is active will be `#/step-2`.
        
        You can also use `#step-2` in a link, to point directly to this particular step.
        
        Please note, that while `#/step-2` (with slash) would also work in a link it's not recommended.
        Using classic `id`-based links like `#step-2` makes these links usable also in fallback mode.
        
    -->
        <div class="iStep slide" data-x="0" data-y="-1500">
            <q>In our demonstration site, we show and reveal how you can easily leverage the power of the Qlik Sense APIs within a multi-tenant SaaS application environment.</q>
        </div>
        <div class="iStep slide" data-x="1000" data-y="-1500">
            This demo shows you how to copy an app (dashboard) which serves as a "template layout" for each of your customers.
            <div class="ui embed" data-url="{{URL_Youtube_concept_behind}}" data-placeholder="/images/simple intro to saas automation.gif"></div>
        </div>
        <!--
        
        This is an example of step element being scaled.
        
        Again, we use a `data-` attribute, this time it's `data-scale="4"`, so it means that this
        element will be 4 times larger than the others.
        From presentation and transitions point of view it means, that it will have to be scaled
        down (4 times) to make it back to its correct size.
        
    -->
        <div id="title" class="iStep slide" data-x="0" data-y="0" data-scale="4">
            <h5 class="ui dividing header">SaaS provisioning demo steps</h5>
            <q> Which customers should automatically receive which apps? </q>
        </div>
        <!--
        
        This element introduces rotation.
        
        Notation shouldn't be a surprise. We use `data-rotate="90"` attribute, meaning that this
        element should be rotated by 90 degrees clockwise.
        
    -->
        <div id="its" class="iStep slide" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
            <h1 class="ui dividing header">Step 1: customers</h1>
            <p>In your SaaS platform you have the ability to store which customers should receive which apps. We simulate this feature by letting you insert some customers.</p>
        </div>
        <!--
        
        And now it gets really exciting! We move into third dimension!
        
        Along with `data-x` and `data-y`, you can define the position on third (Z) axis, with
        `data-z`. In the example below we use `data-z="-3000"` meaning that element should be
        positioned far away from us (by 3000px).
        
    -->
        <div id="tiny" class="iStep" data-x="2825" data-y="2325" data-z="-3000" data-rotate="300" data-scale="1">
            <h1 class="ui dividing header">Step 2: template apps</h1> Which apps will you provide your customers?
        </div>
        <!--
        
        This step here doesn't introduce anything new when it comes to data attributes, but you
        should notice in the demo that some words of this text are being animated.
        It's a very basic CSS transition that is applied to the elements when this step element is
        reached.
        
        At the very beginning of the presentation all step elements are given the class of `future`.
        It means that they haven't been visited yet.
        
        When the presentation moves to given step `future` is changed to `present` class name.
        That's how animation on this step works - text moves when the step has `present` class.
        
        Finally when the step is left the `present` class is removed from the element and `past`
        class is added.
        
        So basically every step element has one of three classes: `future`, `present` and `past`.
        Only one current step has the `present` class.
        
    -->
        <div id="ing" class="iStep" data-x="3500" data-y="-850" data-rotate="270" data-scale="6">
            <h1 class="ui dividing header">Step 3: start provisioning</h1>
            <p>Press <a href="{{pathFor 'generation'}}" class="positioning ui positive button">start</a>, and automatically create <b class="rotating">apps</b> for each <b class="scaling">customer</b> by making use of the Qlik Sense APIs.</p>
        </div>
        <div id="imagination" class="iStep" data-x="6700" data-y="-300" data-scale="6">
            <p>the only <b>limit</b> is your <b class="imagination">imagination</b></p>
        </div>
        <div id="source" class="iStep" data-x="6300" data-y="2000" data-rotate="20" data-scale="4">
            <p>want to know more?</p>
            <q>Use the <a href="{{pathFor 'APILogs'}}">source code</a> or <a href="{{pathFor 'documentation'}}">
    documentation
  </a></q>
        </div>
        <!-- <div id="one-more-thing" class="iStep" data-x="6000" data-y="4000" data-scale="2">
            <p>one more thing...</p>
        </div>
        
        
        And the last one shows full power and flexibility of impress.js.
        
        You can not only position element in 3D, but also rotate it around any axis.
        So this one here will get rotated by -40 degrees (40 degrees anticlockwise) around X axis and
        10 degrees (clockwise) around Y axis.
        
        You can of course rotate it around Z axis with `data-rotate-z` - it has exactly the same effect
        as `data-rotate` (these two are basically aliases).
        
    
        <div id="its-in-3d" class="iStep" data-x="6200" data-y="4300" data-z="-100" data-rotate-x="-40" data-rotate-y="10" data-scale="2">
            <p><span class="have">have</span> <span class="you">you</span> <span class="noticed">noticed</span> <span class="its">itâ€™s</span> <span class="in">in</span> <b>3D<sup>*</sup></b>?</p>
            <span class="footnote">* beat that, prezi ;)</span>
        </div> -->
        <!--
        
        So to summarize of all the possible attributes used to position presentation steps, we have:
        
        * `data-x`, `data-y`, `data-z` - they define the position of **the center** of step element on
            the canvas in pixels; their default value is 0;
        * `data-rotate-x`, `data-rotate-y`, 'data-rotate-z`, `data-rotate` - they define the rotation of
            the element around given axis in degrees; their default value is 0; `data-rotate` and `data-rotate-z`
            are exactly the same;
        * `data-scale` - defines the scale of step element; default value is 1
        
        These values are used by impress.js in CSS transformation functions, so for more information consult
        CSS transfrom docs: https://developer.mozilla.org/en/CSS/transform
        
    -->
        <div id="overview" class="iStep" data-x="3000" data-y="1500" data-scale="10">
        </div>
    </div>
    <!--
    
    Hint is not related to impress.js in any way.
    
    But it can show you how to use impress.js features in creative way.
    
    When the presentation step is shown (selected) its element gets the class of "active" and the body element
    gets the class based on active step id `impress-on-ID` (where ID is the step's id)... It may not be
    so clear because of all these "ids" in previous sentence, so for example when the first step (the one with
    the id of `bored`) is active, body element gets a class of `impress-on-bored`.
    
    This class is used by this hint below. Check CSS file to see how it's shown with delayed CSS animation when
    the first step of presentation is visible for a couple of seconds.
    
    ...
    
    And when it comes to this piece of JavaScript below ... kids, don't do this at home ;)
    It's just a quick and dirty workaround to get different hint text for touch devices.
    In a real world it should be at least placed in separate JS file ... and the touch content should be
    probably just hidden somewhere in HTML - not hard-coded in the script.
    
    Just sayin' ;)
    
-->
    <div class="hint">
        <p>Use a spacebar or arrow keys to navigate</p>
    </div>
</template>

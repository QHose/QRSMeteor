<template name="landingPage">
    <div class="ui container">
        {{#if userSelectedGroup}}
            {{#if userLoggedInSense}}
                {{>slideGeneratorSelectionScreen}}
            {{else}}
                {{> presentationDimmer}}
            {{/if}}
        {{/if}}
    </div>
    {{> userSelectPresentationModal}}
</template>

<template name="slideGeneratorSelectionScreen">
    <div class="screen mainContainerContent"  >
        <h2 class="ui header">
            <img src="/images/API tool broker.png">
            <div class="content">
                Qlik Sense slide generator
                <div
                class="sub header">Here we demonstrate the usage of Qlik Sense as a data analytics engine for your platform.</div>
            </div>
        </h2>
        <div class="ui segment">
            <iframe src='{{IFrameURLChapterSelection}}' class="selector" style="width: 100%; height: 500px; border: none;"> </iframe>
        </div>
        <div class="ui right floated buttons">
            <DIV class="ui button" id="slideSorter">Slide overview</DIV>
            <div class="or"></div>
            <a id="createSlides" href="{{pathFor 'slideGenerator'}}" class="ui right floated positive large button">Start presentation</a>
        </div>
        {{> selectSlide}}
    </div>
</template>

<template name="presentationDimmer">
    <div class="ui container" style="height: 400px;">
        <div class="ui inverted dimmer">
            <div class="content">
                <div class="center">
                    <div class="ui indeterminate text loader">Please wait while we prepare your personal slidedeck...</div>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- SELECT INDIVIDUAL SLIDES  -->
<template name="selectSlide">
    <div class="ui accordion">
        <div class="title">
            <!-- <i class="dropdown icon"></i> -->
            <h3> <i class="options icon"></i></h3>
            <!-- Select your slides... -->
        </div>
        <div class="content">
            <!--             <DIV class="ui left floated tiny button" id="slideSorter">Slide overview</DIV>
        -->
            <iframe src='{{slideObjectURL}}' style='border:none; height: 800px; width: 500px'></iframe>
        </div>
    </div>
</template>
<template name="userSelectPresentationModal">
    <div id="userSelectPresentationModal" class="ui modal">
        <i class="close icon"></i>
        <div class="header">
            Welcome to the slide generator
        </div>
        <div class="image content">
            <div class="ui medium image">
                <img src="/images/questions.png">
            </div>
            <div class="description">
                <div class="ui header">What are your knowledge requirements?</div>
                <p>We created multiple workshops about SaaS and API integration with Qlik Sense. If you are a member of an executive, sales or product organization, select the <b>'introductory'</b> level. If you are a member of a technical team, select the <b>'advanced'</b> level.</p>
            </div>
        </div>
        <div class="actions">
            <div class="ui negative technical button">
                Advanced
            </div>
            <div class="ui positive right labeled icon sales button">
                Introductory
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</template>

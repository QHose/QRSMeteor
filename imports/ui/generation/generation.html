<template name='generation'>
    <div class="row">
        <!-- <div class="left floated ui column"> -->
        <div class="header">
            <h4>Steps to finish the demo</h4>
        </div>
        {{> steps}}
        <!-- </div> -->
    </div>
    <div class="row">
    </div>
    <div class="row">
        <div class="ui three column stackable grid">
            <div class="eight wide column">
                <h4 class="ui dividing header">
                Your Saas Platform: admin panel </h4> {{> OEMPartner}}
            </div>
            {{# if step3or4}}
            <div class="two wide column">
                <div class="ui vertical divider">
                    <h2 class="ui header">  
                          <img class="icon" src="images/generate.png">
                      </h2>
                </div>
            </div>
            <div class="ui six wide column">
            
                <h4 class="ui dividing header">
                    Qlik Sense</h4>
                <!-- <div class="ui indeterminate text loader">Preparing Files</div> -->
                <div class="ui styled fluid accordion">
                    <div class="ui"> {{> generationStreams }}</div>
                    <div class="ui "> {{> generationApps }}</div>
                    <div class="ui {{#if loading}} active {{/if}} inverted dimmer"> <div class="ui indeterminate text loader">Your SaaS platform is now managing Qlik Sense via <a href="{{pathFor 'ApiLogsTable'}}" target="_blank">API calls</a> </div></div>
                </div>            
            </div>
            {{/if}}
        </div>
    </div>
</template>
<template name="generationStreams">
    <div class="ui dimmer">
        <div class="content">
            <div class="center">
                <div class="ui indeterminate text loader">Receiving the Streams from Qlik Sense via the QRS API...
                    <br> '/qrs/stream/full'</div>
            </div>
        </div>
    </div>
    <!-- <div class="ui accordion"> -->
    <div class="title">
        <h4 class="ui header">
                        <i class="dropdown icon"></i>
                        <img class="ui dropdown mini image" src="images/stream.png">
                        <div class="content">
                            {{countStreams}} Streams                            
                        </div>
                    </h4>
    </div>
    <div class="content">
        <!-- <h4 class="ui header">Received {{countStreams}} streams via the QRS API</h4> -->
        {{> reactiveTable settings=streamSettings}}
    </div>
    <!-- </div> -->
</template>
<template name="generationApps">
    <div class="ui dimmer">
        <div class="content">
            <div class="center">
                <div class="ui indeterminate text loader">Receiving the Apps from Qlik Sense via the QRS API...
                    <br> '/qrs/apps/full'</div>
            </div>
        </div>
    </div>
    <!-- <div class="ui accordion"> -->
    <div class="title">
        <h4 class="ui header">
                            <i class="dropdown icon"></i>
                            <img class="ui dropdown mini image" src="images/app.png">
                            <div class="content">
                               {{countApps}} Apps                         
                            </div>
                        </h4>
    </div>
    <div class="{{#if readyToSelectTemplate}}active{{/if}} content">
        <!-- <h2 class="ui header">Received {{countApps}} apps via the QRS API</h2> -->
        {{> reactiveTable settings=appSettings}}
        <!-- </div> -->
    </div>
</template>

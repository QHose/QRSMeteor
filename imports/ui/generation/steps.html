<template name='steps'>
    <div class="ui ordered fluid steps">
        <div class="{{stepStatus 1}} step">
            <div class="content">
                <div class="title">Select Customers</div>
                <div class="description">Which customers need
                    <br>access to Qlik Sense apps?</div>
            </div>
        </div>
        <div class="{{stepStatus 2}} step">
            <div class="content">
                <div class="title">Select template</div>
                <div class="description">
                    Which apps will
                    <br> you provide your
                    <br> customers?</div>
            </div>
        </div>
        <div class="{{stepStatus 3}} step">
            <div class="content">
                <div class="title">Start provisioning</div>
                <div class="description">Start setting up Qlik Sense
                    <br/>and create the apps
                    <br/>for each customer.</div>
            </div>
        </div>
        <div class="{{stepStatus 4}} step">
            <div class="content">
                <div class="title">Test</div>
                <div class="description">Test the Single Sign On
                    <br/>with the users and groups
                    <br/>from your platform.</div>
            </div>
        </div>
    </div>
</template>

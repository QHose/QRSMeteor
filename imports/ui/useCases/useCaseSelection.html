<template name="useCaseSelection">
    {{> modalSaaSautomation}}
    <div class="ui three column centered grid">
        <div class="row">
            <h3 class="ui left aligned dividing header">Please select your demo</h3>
        </div>
        <div class="ui special centered cards">
            <div class="fluid card">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <a href="{{pathFor 'impress'}}" class="ui positive button">Select this demo</a>
                            </div>
                        </div>
                    </div>
                    <img src="images/SoftwareAsAService.png">
                </div>
                <div class="content">
                    <a href="{{pathFor 'impress'}}" class="header">SaaS provisioning</a>
                    <div class="meta">
                        <span class="date">
                        Here we show and reveal how you can easily leverage the power of the Qlik Sense APIs within a multi-tenant SaaS application environment. This demo shows you how to copy an app (dashboard) which serves as a "template layout" for each of your customers (<a href="{{URL_Youtube_concept_behind}}" target="_blank">video</a>).</span>
                    </div>
                </div>
            </div>
            <div class="fluid card">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <a href="{{pathFor 'selfService'}}" class="ui positive button">Select this demo</a>
                            </div>
                        </div>
                    </div> <img src="images/QlikSelfServiceBI.png">
                </div>
                <div class="content">
                    <a href="{{pathFor 'selfService'}}" class="header">Self Service</a>
                    <div class="meta">
                        <span class="date">Using a layered approach to functionality, this demo shows how users can create personalized reports and dynamic dashboards to explore vast amounts of data and find meaningful insights.</span>
                    </div>
                </div>
            </div>
            <div class="fluid card">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <a href="{{webIntegrationDemo}}" class="ui positive button webIntegrationDemo">Select this demo</a>
                            </div>
                        </div>
                    </div> <img src="images/webIntegrationUseCase.png">
                </div>
                <div class="content">
                    <a href="{{webIntegrationDemo}}" class="header webIntegrationDemo">Embed Qlik Sense</a>
                    <div class="meta">
                        <span class="date">Here we demonstrate how you can embed the Qlik Sense hub, sheets, individual objects or just the data. <!-- Also we show the "data only use case", we you just "query" our data model and use your own HTML/JS to vizualize the content.  using an IFrame, DIV or javascript--> </span> 
                    </div>
                </div>
            </div>
             <div class="fluid card">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <a target="_blank" href="{{pathFor 'slides'}}" class="ui positive button">Select this demo</a>
                            </div>
                        </div>
                    </div> <img src="images/Use case selection - API tool broker.png">
                </div>
                <div class="content">
                    <a target="_blank" href="{{pathFor 'slides'}}" class="header">Slide generator</a>
                    <div class="meta">
                        <span class="date">Here we have multiple presentations and workshops about web, security and API integration with Qlik Sense powered by the Engine API.</span>
                    </div>
                </div>
            </div>
            <div class="fluid card">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <a href="{{pathFor 'documentation'}}" class="ui positive button">Read more</a>
                            </div>
                        </div>
                    </div> <img src="images/questions.png">
                </div>
                <div class="content">
                    <a href="{{pathFor 'documentation'}}" class="header webIntegrationDemo">Integration questions?</a>
                    <div class="meta">
                        <span class="date">Documentation and videos about how you can integrate Qlik Sense into your platform.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- LAYOUT TEMPLATE -->
<template name="SSBILayout">
    <div class="wrap">
        {{> yield "nav"}}
        <div class="ui grid">
                {{> sAlert}}
            <div class="four wide column">{{> yield "aside"}}</div>
            <div class="twelve wide column">{{> yield}}</div>
        </div>
    </div>
    <!-- {{> footer}} -->
</template>

<template name="SSBISenseApp">
    {{#if show}} {{> SSBISenseIFrame}} {{/if}}
</template>
<template name="SSBISenseIFrame">
    <div class="IFrameSense">
        <!-- <h3 class="ui dividing header">Qlik Sense</h3> -->
        <iframe class="SSBIIFrame" src="{{appURL}}"></iframe>
    </div>
</template>
<template name="SSBIUsers">
    <!-- <h3 class="ui dividing header">Governed self service demo</h3> -->
    <div class="ui message">
        <i class="unlock alternate icon"></i>Here we demonstrate the effect of applying different access rights (derived
        from your platform) for some fictitious users. Qlik on a user to automatically login into Qlik Sense "as this user".
        <div class="ui accordion">
            <div class="title">
                <i class="dropdown icon"></i>Read more...
            </div>
            <div class="content">
                <h5 class="ui dividing header">Resource restriction</h5>
                <p>The main goal is to show you how you can create a solid governed <a href="#" class="selfservice">self service</a>                    (segregation of duties) concept to prevent unrealiable reporting. A key control here is the use of an
                    approval workflow before content is made available to all users (of a department). Example <a target="_blank"
                        href="{{doc_sec_function_task_matrix}}">functions and tasks</a> to segregate using the <a href="{{pathFor 'securityRules'}}"
                        target="_blank" class="item">security rules</a> are:
                    <ul>
                        <li>analyze (display) apps</li>
                        <li>create own sheets</li>
                        <li>create own apps</li>
                        <li>publish into stream/community</li>
                        <li>maintain the Qlik management console (QMC)</li>
                    </ul>
                </p>
                <h5 class="ui dividing header">Data restriction (row/column level security)</h5>
                <p>Youâ€™ll see a simple solution in our demonstration where both of our fictitious users, Linda and John, go
                    to the same website, but see different things based on their authorizations. Qlik Sense makes this possible
                    because it uses a dynamic, attribute-based security approach in which we re-use all the pre-existing
                    users and roles from your SaaS platform or any other user provider like Windows AD or SAML. This ensures
                    Qlik Sense stays in sync automatically and avoids the overhead of double maintenance.</p>
                <h5 class="ui dividing header">Single Sign On via ticket exchange</h5>
                <p>We forward the identity of the user from your SaaS platform to Qlik Sense via a ticket. A ticket contains
                    the userId and his auhtorizations (groups). These groups can be used to restrict resources as well as
                    data (rows & columns). Try to switch a user and see the ticket request in the <a href="{{pathFor 'ApiLogsTable'}}">API Logs</a>.</p>
                <p></p>
                <img class="ui small image" data-action="zoom" src="images/flow - ticketing authentication for dummies.png" style="margin:20px">
                <p></p>
                <h5 class="ui dividing header">Integrated authorization overview</h5>
                <!-- <p>  -->
                <img class="ui small image" data-action="zoom" src="images/securityOverview.png" style="margin:20px">
                <!-- </p> -->
            </div>
        </div>
    </div>
    <h4 class="ui dividing header">Select a user {{currentUser}}</h4>
    <div class="ui two column grid userList">
        <div class="ui {{#if loading}} active {{/if}} inverted dimmer">
            <div class="ui text loader">Logging in {{user}}...</div>
        </div>
        {{#unless loading}}
            {{> userCards}}
        {{/unless}}
        {{#if showSenseButtons}}
            {{> senseButtons}}
        {{/if}}
    </div>
    {{> modalSSBI}}
</template>
<template name="senseButtons">

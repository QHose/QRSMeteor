" class="actor-line" stroke-width="0.5px" stroke="#999"></line><rect x="1200" y="0" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="1275" y="37.5" class="actor" style="text-anchor: middle;">Qlik Sense QRS API</text></g><g><line id="actor295" x1="1475" y1="5" x2="1475" y2="1952.0625" class="actor-line" stroke-width="0.5px" stroke="#999"></line><rect x="1400" y="0" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="1475" y="37.5" class="actor" style="text-anchor: middle;">QSocks engine API wrapper</text></g><g><line id="actor296" x1="1675" y1="5" x2="1675" y2="1952.0625" class="actor-line" stroke-width="0.5px" stroke="#999"></line><rect x="1600" y="0" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="1675" y="37.5" class="actor" style="text-anchor: middle;">Engine API</text></g><defs><marker id="arrowhead" refX="5" refY="2" markerWidth="6" markerHeight="4" orient="auto"><path d="M 0,0 V 4 L6,2 Z"></path></marker></defs><defs><marker id="crosshead" markerWidth="15" markerHeight="8" orient="auto" refX="16" refY="4"><path fill="black" stroke="#000000" stroke-width="1px" d="M 9,2 V 6 L16,4 Z" style="stroke-dasharray: 0, 0;"></path><path fill="none" stroke="#000000" stroke-width="1px" d="M 0,1 L 6,7 M 6,1 L 0,7" style="stroke-dasharray: 0, 0;"></path></marker></defs><g><text x="175" y="93" class="messageText" style="text-anchor: middle;">request introduction page</text><line x1="75" y1="100" x2="275" y2="100" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="175" y="128" class="messageText" style="text-anchor: middle;">click "demo" button which opens \generation page</text><line x1="75" y1="135" x2="275" y2="135" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="375" y="163" class="messageText" style="text-anchor: middle;">open generation.html and.js in \imports\ui</text><line x1="275" y1="170" x2="475" y2="170" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="500" y="180" fill="#EDF2AE" stroke="#666" width="300" height="204.0625" rx="0" ry="0" class="note"></rect></g><g><text x="516" y="208" fill="black" class="noteText"><tspan x="516">Generation template consists of multiple</tspan><tspan dy="21" x="516">sub templates to keep things organized.</tspan><tspan dy="21" x="516">Key templates are OEMpartner.html,</tspan><tspan dy="21" x="516">which consist of multiple smaller ones.</tspan><tspan dy="21" x="516">The 2 app and streams tables on the right</tspan><tspan dy="21" x="516">are populated via the</tspan><tspan dy="21" x="516">Template.generation.helpers in</tspan><tspan dy="21" x="516">generation.js (appSettings,</tspan><tspan dy="21" x="516">streamSettings).</tspan></text></g><g><text x="575" y="412.0625" class="messageText" style="text-anchor: middle;">includes OEMPartner.html</text><line x1="475" y1="419.0625" x2="675" y2="419.0625" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="700" y="429.0625" fill="#EDF2AE" stroke="#666" width="300" height="267" rx="0" ry="0" class="note"></rect></g><g><text x="716" y="457" fill="black" class="noteText"><tspan x="716">the OEM partner template is the left side</tspan><tspan dy="21" x="716">of the screen if you open the \generation</tspan><tspan dy="21" x="716">page. This page has a lot of if then</tspan><tspan dy="21" x="716">statements to react to the current step of</tspan><tspan dy="21" x="716">the process. For example, if the user</tspan><tspan dy="21" x="716">inserts a customer, the screen should</tspan><tspan dy="21" x="716">update to reflect step 2: "select</tspan><tspan dy="21" x="716">template". The logic is calculated in the</tspan><tspan dy="21" x="716">helper in UIHelpers.js, the template uses</tspan><tspan dy="21" x="716">the "spacebars/handlebars syntax" to show</tspan><tspan dy="21" x="716">or not. For example -if readyToGenerate-</tspan><tspan dy="21" x="716">show a div with texts and buttons. -/if-</tspan></text></g><g><text x="375" y="724.0625" class="messageText" style="text-anchor: middle;">show generation page</text><line x1="675" y1="731.0625" x2="75" y2="731.0625" class="messageLine1" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line></g><g><text x="375" y="759.0625" class="messageText" style="text-anchor: middle;">click generate</text><line x1="75" y1="766.0625" x2="675" y2="766.0625" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="500" y="776.0625" fill="#EDF2AE" stroke="#666" width="300" height="120" rx="0" ry="0" class="note"></rect></g><g><text x="516" y="804" fill="black" class="noteText"><tspan x="516">User presses the "generate" button which</tspan><tspan dy="21" x="516">fires a click generateStreamAndApp event.</tspan><tspan dy="21" x="516">This event is captured in the</tspan><tspan dy="21" x="516">Template.OEMPartner.events function in</tspan><tspan dy="21" x="516">OEMPartner.js.</tspan></text></g><g><text x="775" y="924.0625" class="messageText" style="text-anchor: middle;">Meteor.call('generateStreamAndApp', selectedCustomers,...).</text><line x1="675" y1="931.0625" x2="875" y2="931.0625" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="900" y="941.0625" fill="#EDF2AE" stroke="#666" width="300" height="246" rx="0" ry="0" class="note"></rect></g><g><text x="916" y="969" fill="black" class="noteText"><tspan x="916">server\main.js is the key entrypoint of the</tspan><tspan dy="21" x="916">server side of this Meteor based demo</tspan><tspan dy="21" x="916">platform. this file has a function</tspan><tspan dy="21" x="916">Meteor.methods with a function</tspan><tspan dy="21" x="916">generateStreamAndApp(customers) which</tspan><tspan dy="21" x="916">calls -</tspan><tspan dy="21" x="916">QSApp.generateStreamAndApp(customers)</tspan><tspan dy="21" x="916">to clean up all previously generated stuff</tspan><tspan dy="21" x="916">and then</tspan><tspan dy="21" x="916">QSApp.generateStreamAndApp(customers)</tspan><tspan dy="21" x="916">to start the generation</tspan></text></g><g><text x="975" y="1215.0625" class="messageText" style="text-anchor: middle;">QSApp.generateStreamAndApp(customers)</text><line x1="875" y1="1222.0625" x2="1075" y2="1222.0625" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="1100" y="1232.0625" fill="#EDF2AE" stroke="#666" width="300" height="225" rx="0" ry="0" class="note"></rect></g><g><text x="1116" y="1260" fill="black" class="noteText"><tspan x="1116">Meteor server side communicates with</tspan><tspan dy="21" x="1116">Qlik Sense using QRS REST and engine</tspan><tspan dy="21" x="1116">(qsocks) API for reloads. All calls between</tspan><tspan dy="21" x="1116">Meteor and Sense go via js in</tspan><tspan dy="21" x="1116">imports\api\server. The meteor server side</tspan><tspan dy="21" x="1116">functions that communicate with Qlik</tspan><tspan dy="21" x="1116">Sense are categorized per Sense resource</tspan><tspan dy="21" x="1116">type. There is a seperate file for QPS,</tspan><tspan dy="21" x="1116">apps, streams, system rules</tspan><tspan dy="21" x="1116">communication.</tspan></text></g><g><text x="1175" y="1485.0625" class="messageText" style="text-anchor: middle;">create stream (if not yet exist)</text><line x1="1075" y1="1492.0625" x2="1275" y2="1492.0625" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="1175" y="1520.0625" class="messageText" style="text-anchor: middle;">copy app</text><line x1="1075" y1="1527.0625" x2="1275" y2="1527.0625" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="1275" y="1555.0625" class="messageText" style="text-anchor: middle;">use QSocks to connect to engine API.</text><line x1="1075" y1="1562.0625" x2="1475" y2="1562.0625" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="1575" y="1590.0625" class="messageText" style="text-anchor: middle;">open app</text><line x1="1475" y1="1597.0625" x2="1675" y2="1597.0625" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="1575" y="1625.0625" class="messageText" style="text-anchor: middle;">get script</text><line x1="1475" y1="1632.0625" x2="1675" y2="1632.0625" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="1575" y="1660.0625" class="messageText" style="text-anchor: middle;">replace script (e.g. replace database conn.)</text><line x1="1475" y1="1667.0625" x2="1675" y2="1667.0625" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="1575" y="1695.0625" class="messageText" style="text-anchor: middle;">reload app</text><line x1="1475" y1="1702.0625" x2="1675" y2="1702.0625" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="1175" y="1730.0625" class="messageText" style="text-anchor: middle;">Publish app into &lt;customer name&gt; stream</text><line x1="1075" y1="1737.0625" x2="1275" y2="1737.0625" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="100" y="1747.0625" fill="#EDF2AE" stroke="#666" width="300" height="120" rx="0" ry="0" class="note"></rect></g><g><text x="116" y="1775" fill="black" class="noteText"><tspan x="116">The webpage automatically updates</tspan><tspan dy="21" x="116">because we registered a notification event</tspan><tspan dy="21" x="116">in the Qlik Sense QRS - notification API.</tspan><tspan dy="21" x="116">This API will give a signal to Meteor if we</tspan><tspan dy="21" x="116">can get the fresh app and stream lists.</tspan></text></g><g><rect x="0" y="1887.0625" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="75" y="1924.5625" class="actor" style="text-anchor: middle;">Browser</text></g><g><rect x="200" y="1887.0625" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="275" y="1924.5625" class="actor" style="text-anchor: middle;">Meteor</text></g><g><rect x="400" y="1887.0625" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="475" y="1924.5625" class="actor" style="text-anchor: middle;">Generation template</text></g><g><rect x="600" y="1887.0625" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="675" y="1924.5625" class="actor" style="text-anchor: middle;">OEMPartner template</text></g><g><rect x="800" y="1887.0625" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="875" y="1924.5625" class="actor" style="text-anchor: middle;">Server</text></g><g><rect x="1000" y="1887.0625" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="1075" y="1924.5625" class="actor" style="text-anchor: middle;">AppFunctions</text></g><g><rect x="1200" y="1887.0625" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="1275" y="1924.5625" class="actor" style="text-anchor: middle;">Qlik Sense QRS API</text></g><g><rect x="1400" y="1887.0625" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="1475" y="1924.5625" class="actor" style="text-anchor: middle;">QSocks engine API wrapper</text></g><g><rect x="1600" y="1887.0625" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="1675" y="1924.5625" class="actor" style="text-anchor: middle;">Engine API</text></g></svg>

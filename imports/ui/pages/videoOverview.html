<template name="videoOverview">
    <div class="ui three column grid">
        <div class="row" style="margin-left: 0px;">
            <div class="ui horizontal divider">
                Introduction to demo
            </div>
        </div>
        <div class="column">
            <h4 class="ui header">Quick Video (1M)</h4>
            <div class="ui embed" data-url="{{URL_Youtube_1mflashyIntro}}"
                data-placeholder="/images/introVideoSaaS1m.png"></div>

        </div>

        <div class="column">
            {{> introVideoArchitecture}}
        </div>
        <div class="column">
            <h4 class="ui header">Concept of SaaS provisioning (4M)</h4>
            <div class="ui embed" data-url="{{URL_Youtube_howToDemo}}"
                data-placeholder="/images/simple intro to saas automation.gif"></div>
        </div>
        <div class="column">
            <h4 class="ui header">The concept & demo script (7M)</h4>
            <div class="ui embed" data-url="{{URL_Youtube_concept_behind}}"
                data-placeholder="/images/simple intro to saas automation.gif"></div>
        </div>
        <div class="row" style="margin-left: 0px;">
            <div class="ui horizontal divider">
                Security integration
            </div>
        </div>
        <div class="column">{{>videoGenericSecurityIntro}}</div>
        <div class="column">{{>videoSecurityFlow}}</div>
        <div class="column">{{>videoSecurityDeepDive}}</div>
        <div class="row" style="margin-left: 0px;">
            <div class="ui horizontal divider">
                Web integration
            </div>
        </div>

        <div class="column">
            <h4 class="ui header">Introduction web integration (1M)</h4>
            <div class="ui embed" data-url="{{URL_Youtube_webintegration_introduction}}"
                data-placeholder="/images/qlik sense embedded example.png"></div>
        </div>
        <div class="column">{{>videoWebExtended}}</div>
        <DIV class="column">{{> videoWebWorkshop}}</DIV>
    </div>
</template>

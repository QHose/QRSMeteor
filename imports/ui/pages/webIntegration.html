<template name="webIntegration">
    <!-- <DIV class="ui four column doubling stackable grid container"> -->
    <div class="ui text container">
        <h3 class="ui header">Web integration: Embed Qlik Sense</h3>
        <!-- <img class="ui medium left floated image" src="images/embed.png"> -->
        <p>Qlik allows integration options. You can choose your desired level of web integration according to your business requirements. On the client side, you can use either the Qlik client or create your own client.</p>
        <p>If you choose to use the Qlik Sense Client, you have the following integration options: integrate the hub, an app, a sheet or individual charts. In most cases you have the ability to control whether you see our menu, see a selection bar or whether or not you provide initial selections to make charts static.
        </p>
        <div class="ui divider"></div>
        <h4 class="ui header">How would a successful integration of Qlik Sense into your application architecture look?</h4>
        <img class="ui medium right floated image" data-action="zoom" src="images/qlik sense embedded example.png">
        <p>Your goal is to create embedded analytics using the Qlik platform within a multi-tenant SaaS environment, where each of your customers would only have access to their own data. It’s possible for each customer to have a more finely tuned authorization structure.</p>
        <p>For example, it is possible to provide authorizations for a specific department or country within a dashboard. You’ll see a simple solution in our demonstration where both of our fictitious users, Peter and John, go to the same website but see different things based on their authorizations. Qlik Sense makes this possible because it uses a dynamic, attribute-based security approach in which we re-use all the pre-existing users and roles from your SaaS platform. This ensures Qlik Sense stays in sync automatically and avoids the overhead of double maintenance.</p>
        <div class="ui divider"></div>
        <h4 class="ui header">The technology used</h4>
        <!-- <img class="ui small left floated image" src="images/embed.png"> -->
        <p>You can integrate the Qlik Sense hub, apps, sheets or individual objects using an Iframe or DIV tag. All functionality is delivered via a webserver called the proxy (QPS). The visual parts of Qlik Sense are based on common web technology including web sockets, Javascript, CSS3, HTML5 and Angular. If you want to use our software to create apps, then you can use the APIs or you will need the Qlik Sense Client which is contained in the hub of Qlik Sense Enterprise. If you just want to display sheets or charts you can use both QAP as well as Qlik Sense Enterprise.</p>
        <img class="ui medium right floated image" data-action="zoom" src="images/capabilities API - DIV tag Saas platform to proxy.png">
        <div class="ui divider"></div>
        <h4 class="ui header">Options to integrate</h4>
        <p>There are multiple <a href="#" class="webIntegrationMindMap">ways</a> to integrate Qlik Sense into your website. You can design apps and charts upfront or generate them on the fly. Our <a href="https://help.qlik.com/en-US/sense-developer/3.0/Subsystems/Dev-Hub/Content/Overview/dev-hub-startpage.htm">development hub</a> or <a href="http://help.qlik.com/en-US/sense-developer/2.2/Subsystems/Plugins/Content/GettingStarted/GettingStarted.htm">Visual Studio plugin </a> help generate the code for you. See an example flow using DIV/javascript integration on the right).</p>
        <DIV class="center aligned column">
            <DIV class="ui mini buttons">
                <!-- <a href="#" class="webIntegrationMindMap ui button">Mindmap</a> -->
                <!--  <DIV class="or"></DIV>
                        <a href="{{doc_webIntegration}}" target="_blank" class="ui button">Community whitepaper</a> -->
            </DIV>
        </DIV>
        <div class="ui divider"></div>
        <h4 class="ui header">Videos</h4> {{>webVideos}}
    </DIV>

        {{>webIntegrationMindMap}}
</template>
